<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Create Your Own Artisan Pizza!</h1>
    <h2>Choose Between The Options Provided Below</h2>
    <br>
    <br>
      <form id="pizzaParlor">
        <p>Cheese</p>
        <select id="topping1">
          <option value="mozzarella">Mozzarella</option>
          <option value="cheddar">Cheddar</option>
          <option value="veganCheese">Vegan Cheese</option>
        </select>
        <br>
        <p>Meat</p>
        <select id="topping2">
          <option value="sausage">Sausage</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="noMeat">No Meat</option>
        </select>
        <p>Veggies</p>
        <select id="topping3">
          <option value="mushroom">Mushroom</option>
          <option value="onion">Onion</option>
          <option value="olive">Olive</option>
        </select>
        <p>Size</p>
        <select id="size">
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="small">small</option>
        </select>
        <br>
        <br>
        <div class="button">
          <button type="submit" class="btn">Order Your Pizza</button>
        </div>
        <br>
        <p id="result"></p>
      </form>
  </div>
</body>
</html>
